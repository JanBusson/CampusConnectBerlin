{% extends 'base.html' %}

{% block title %}Campus Connect Berlin{% endblock %}

{% block content %}
    <div class="text-center">
        <h1>Log in or register if you haven't</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.login(class="btn btn-primary m-2") }}
            {{ form.register(class="btn btn-secondary m-2") }}
        </form>
    </div>
{% endblock %}
