{% extends 'base.html' %}

{% block title %}Campus Connect Berlin{% endblock %}

{% block content %}
<div class="container" style="max-width: 900px; height:29vh">
<div class="container d-flex flex-column align-items-center justify-content-center mt-5">
    <h1 class="mb-4 text-center">Log in or register if you haven't</h1>

    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="d-flex justify-content-center gap-3">
            {{ form.login(class="btn btn-primary btn-lg") }}
            {{ form.register(class="btn btn-primary btn-lg") }}
        </div>
    </form>
</div>
{% endblock %}
